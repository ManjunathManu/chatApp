<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , intial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="/../css/styles.css"> -->
  <link rel="stylesheet" href="/../css/privateChat.css">  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body class="chat body-image">
  <div class="containter-fluid">
    <div class="row">
      <div class="col">
        <ul class="nav justify-content-end">
          <h2 id="to"></h2>
          <li class="nav-item">
            <div class="btn-group" role="group" aria-label="Basic example">
              <a class="btn btn-primary" href="/" role="button" target="_blank">Start new chat</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row" style="height:100vh">

      <div class="col chat__main">
        <div id="msgList" class="row messageList">
          <ul id="messages" class="chat__messages"></ul>
        </div>
        <div class "row align-items-end">
          <div class="col chat__footer">
            <div class="input-group">
              <input type="text" name="message" id="message-form" class="form-control" placeholder="Message..." aria-label="Recipient's username"
                aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button id="sendBtn" class="btn btn-success">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
                <button class="btn btn-info" id="send-location">Send location</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script id="message-template" type="text/template">
    <li class="message" style={{className}}>
      <div class="message__title">
        
        <h4 style="font-size : 15px; color:blue">{{from}} <span>{{createdAt}}</span></h4>
      </div>

      <div class="message__body">
        <p >{{text}}</p>
      </div>

    </li>
    <!-- <br /> -->

  </script>

  <script id="location-message-template" type="text/template">
    <li style={{className}} class="message">
      <div class="message__title">

        <h4 style="font-size : 15px; color:blue">{{from}}  <span>{{createdAt}}</span> </h4>
      </div>

      <div class="message__body">
        <p>
          <a href={{url}} class="btn btn-info btn-sm active" role="button" aria-pressed="true" target="_blank">My current location</a>
        </p>
      </div>

    </li>

  </script>

  <script src="socket.io/socket.io.js"></script>
  <script src="js/libs/jquery-3.2.1.min.js"></script>
  <script src="js/libs/mustache.js"></script>
  <script src="js/libs/deparam.js"></script>
  <script src="js/libs/moment.js"></script>

  <script src="js/privateChat.js"></script>
</body>

</html>
