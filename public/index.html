<!DOCTYPE html>
<html>
    <head>
        <title>JOIN | ChatApp</title>
        <meta name="viewport" content="width=device-width , intial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
        
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body class="centered-form">
        <div class="chat__sidebar" style="left:0px">
            <h3>Active Rooms</h3>
            <div id="rooms"></div>
        </div>
        <div class="form-div">
        <div class="centered-form__form">
                <form id="chat_login" >
                        <div class="form-field">
                            <h3>Join a chat</h3>    
                        </div>
    
                        <div class="form-field">
                            <label>Display name</label>
                            <input type="text" name="name" id="user1"autofocus/>
                        </div>
    
                        <div class="form-field">
                                <label>Room/user name</label>
                                <input type="text" name="room" id="user2"/>
                        </div>
                        
                       <div class="form-field">
                           <button id="joinBtn"> Join</button>
                       </div>
                </form>
            </div>
        </div>
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
       
    <script src="socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/index.js"></script>
    </body>

</html>
