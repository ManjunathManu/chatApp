
<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , intial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
  <link rel="stylesheet" href="/../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body class="chat">
  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input class="form-control" name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button class="btn btn-outline-success"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
        <button class="btn btn-outline-success" id="send-location">Send location</button>
      </div>
  </div>

  <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4 style ="font-size : 15px; color:blue">{{from}}</h4>
          <span>{{createdAt}}</span>
        </div >

        <div class="message__body"> 
          <p>{{text}}</p>
        </div>

      </li>
   
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4 style ="font-size : 15px; color:blue">{{from}}</h4>
        <span>{{createdAt}}</span>
      </div >

        <div class="message__body"> 
          <p>
          <a href={{url}} class="btn btn-info btn-sm active" role="button" aria-pressed="true" target="_blank">My current location</a>
          </p>
        </div>

      </li>

  </script>

  <script src="socket.io/socket.io.js"></script>
  <script src="js/libs/jquery-3.2.1.min.js"></script>
  <script src="js/libs/mustache.js"></script>
  <script src="js/libs/deparam.js"></script>
  <script src="js/libs/moment.js"></script>
  
  <script src="js/privateChat.js"></script>
</body>

</html>
